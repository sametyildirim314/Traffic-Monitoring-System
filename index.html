<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlƒ± Trafik ƒ∞zleme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-online { background-color: #4CAF50; }
        .status-offline { background-color: #f44336; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .intersection-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .intersection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .intersection-item.normal { border-left-color: #4CAF50; }
        .intersection-item.moderate { border-left-color: #FF9800; }
        .intersection-item.critical { border-left-color: #f44336; }

        .intersection-name {
            font-weight: bold;
        }

        .intersection-details {
            font-size: 0.8rem;
            color: #666;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-normal {
            background: #4CAF50;
            color: white;
        }

        .status-moderate {
            background: #FF9800;
            color: white;
        }

        .status-critical {
            background: #f44336;
            color: white;
        }

        .route-form {
            display: grid;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .route-result {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¶ Canlƒ± Trafik ƒ∞zleme Sistemi</h1>
            <p>Anlƒ±k trafik durumu ve optimizasyon
                <span id="connectionStatus" class="status-indicator status-online"></span>
            </p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="grid">
            <!-- Genel ƒ∞statistikler -->
            <div class="card">
                <h3>üìä Genel ƒ∞statistikler</h3>
                <div id="statsContainer" class="loading">Veriler y√ºkleniyor...</div>
            </div>

            <!-- Kav≈üak Durumlarƒ± -->
            <div class="card">
                <h3>üö• Kav≈üak Durumlarƒ±</h3>
                <div id="intersectionsContainer" class="loading">Veriler y√ºkleniyor...</div>
            </div>

            <!-- Rota Optimizasyonu -->
            <div class="card">
                <h3>üó∫Ô∏è Rota Optimizasyonu</h3>
                <div class="route-form">
                    <div class="input-group">
                        <label for="origin">Ba≈ülangƒ±√ß Noktasƒ±:</label>
                        <input type="text" id="origin" placeholder="√ñrn: Kƒ±zƒ±lay" value="Kƒ±zƒ±lay">
                    </div>
                    <div class="input-group">
                        <label for="destination">Hedef Nokta:</label>
                        <input type="text" id="destination" placeholder="√ñrn: Atat√ºrk Havalimanƒ±" value="Atat√ºrk Havalimanƒ±">
                    </div>
                    <button class="btn" onclick="optimizeRoute()">üöÄ Rota Hesapla</button>
                    <div id="routeResult" style="display: none;"></div>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()" title="Verileri Yenile">
            üîÑ
        </button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        // Sayfa y√ºklendiƒüinde verileri getir
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            fetchTrafficStats();
            fetchTrafficData();
        }

        // Trafik istatistiklerini getir
        async function fetchTrafficStats() {
            try {
                const response = await fetch(`${API_BASE}/traffic/stats`);
                const result = await response.json();
                
                if (result.success) {
                    displayStats(result.data);
                } else {
                    showError('ƒ∞statistikler y√ºklenemedi: ' + result.message);
                }
            } catch (error) {
                console.error('ƒ∞statistik hatasƒ±:', error);
                showError('ƒ∞statistikler y√ºklenirken hata olu≈ütu');
            }
        }

        // Trafik verilerini getir
        async function fetchTrafficData() {
            try {
                const response = await fetch(`${API_BASE}/traffic/current`);
                const result = await response.json();
                
                if (result.success) {
                    updateTrafficDisplay(result.data);
                } else {
                    showError('Trafik verileri y√ºklenemedi: ' + result.message);
                }
            } catch (error) {
                console.error('Trafik verisi hatasƒ±:', error);
                showError('Trafik verileri y√ºklenirken hata olu≈ütu');
            }
        }

        // ƒ∞statistikleri g√∂ster
        function displayStats(stats) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${stats.totalIntersections}</div>
                        <div class="stat-label">Toplam Kav≈üak</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.totalVehicles}</div>
                        <div class="stat-label">Aktif Ara√ß</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.averageSpeed} km/h</div>
                        <div class="stat-label">Ortalama Hƒ±z</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.averageWaitTime}s</div>
                        <div class="stat-label">Ortalama Bekleme</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.criticalIntersections}</div>
                        <div class="stat-label">Kritik Kav≈üak</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.normalIntersections}</div>
                        <div class="stat-label">Normal Kav≈üak</div>
                    </div>
                </div>
            `;
        }

        // Trafik verilerini g√ºncelle
        function updateTrafficDisplay(data) {
            if (data && data.intersections) {
                displayIntersections(data.intersections);
            }
        }

        // Kav≈üaklarƒ± g√∂ster
        function displayIntersections(intersections) {
            const container = document.getElementById('intersectionsContainer');
            
            if (!intersections || intersections.length === 0) {
                container.innerHTML = '<p>Kav≈üak verisi bulunamadƒ±</p>';
                return;
            }

            const html = intersections.map(intersection => `
                <div class="intersection-item ${intersection.status}">
                    <div>
                        <div class="intersection-name">${intersection.name}</div>
                        <div class="intersection-details">
                            ${intersection.vehicleCount} ara√ß ‚Ä¢ ${intersection.avgSpeed} km/h ‚Ä¢ Yoƒüunluk: ${intersection.density}%
                        </div>
                    </div>
                    <span class="status-badge status-${intersection.status}">
                        ${getStatusText(intersection.status)}
                    </span>
                </div>
            `).join('');

            container.innerHTML = `<div class="intersection-list">${html}</div>`;
        }

        function getStatusText(status) {
            switch(status) {
                case 'normal': return 'Normal';
                case 'moderate': return 'Orta';
                case 'critical': return 'Kritik';
                default: return 'Bilinmiyor';
            }
        }

        // Rota optimizasyonu
        async function optimizeRoute() {
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const resultDiv = document.getElementById('routeResult');

            if (!origin || !destination) {
                showError('L√ºtfen ba≈ülangƒ±√ß ve hedef noktalarƒ±nƒ± girin');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Rota hesaplanƒ±yor...</div>';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/traffic/route/optimize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        origin: origin,
                        destination: destination,
                        avoidCritical: true
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayRouteResult(result.data);
                } else {
                    resultDiv.innerHTML = `<div class="error">Rota hesaplanamadƒ±: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Rota optimizasyon hatasƒ±:', error);
                resultDiv.innerHTML = '<div class="error">Rota hesaplanƒ±rken hata olu≈ütu</div>';
            }
        }

        // Rota sonucunu g√∂ster
        function displayRouteResult(data) {
            const resultDiv = document.getElementById('routeResult');
            
            const html = `
                <div class="route-result">
                    <h4>üéØ √ñnerilen Rota</h4>
                    <p><strong>Ba≈ülangƒ±√ß:</strong> ${data.route.origin}</p>
                    <p><strong>Hedef:</strong> ${data.route.destination}</p>
                    <p><strong>Tahmini S√ºre:</strong> ${data.route.estimatedDuration} dakika</p>
                    <p><strong>Genel Trafik:</strong> ${getTrafficConditionText(data.trafficConditions.overall)}</p>
                    <p><strong>Kritik B√∂lge:</strong> ${data.trafficConditions.criticalAreas} kav≈üak</p>
                    <p><strong>√ñneri:</strong> ${data.trafficConditions.recommendedDepartureTime}</p>
                    
                    <h5 style="margin-top: 15px;">üõ£Ô∏è Alternatif Rotalar:</h5>
                    ${data.route.alternativeRoutes.map(route => `
                        <div style="margin: 8px 0; padding: 8px; background: white; border-radius: 5px;">
                            <strong>${route.name}</strong> (${route.estimatedTime} dk)<br>
                            <small>${route.description}</small>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultDiv.innerHTML = html;
        }

        function getTrafficConditionText(condition) {
            switch(condition) {
                case 'light': return 'üü¢ Rahat';
                case 'moderate': return 'üü° Orta';
                case 'heavy': return 'üî¥ Yoƒüun';
                default: return 'Bilinmiyor';
            }
        }

        // Hata mesajƒ± g√∂ster
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Verileri yenile
        function refreshData() {
            fetchTrafficStats();
            fetchTrafficData();
            
            // Refresh butonuna animasyon ekle
            const btn = document.querySelector('.refresh-btn');
            btn.style.transform = 'rotate(360deg) scale(1.1)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 500);
        }

        // Otomatik veri yenileme (30 saniyede bir)
        setInterval(() => {
            fetchTrafficStats();
            fetchTrafficData();
        }, 30000);
    </script>
</body>
</html>
